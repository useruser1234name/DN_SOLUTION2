<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>직원 회원가입</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .form-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4ecdc4;
        }

        .info-box {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .info-box h3 {
            color: #495057;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .info-box ul {
            list-style: none;
            padding: 0;
        }

        .info-box li {
            color: #6c757d;
            margin-bottom: 5px;
            padding-left: 20px;
            position: relative;
        }

        .info-box li::before {
            content: '•';
            position: absolute;
            left: 0;
            color: #4ecdc4;
        }

        .code-example {
            background: #e9ecef;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 0.9rem;
            color: #495057;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #44a08d, #4ecdc4);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .form-card {
                padding: 30px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-card">
            <div class="header">
                <h1>직원 회원가입</h1>
                <p>기존 업체에 소속되어 근무하실 분</p>
            </div>

            <div class="info-box">
                <h3>📋 회원가입 안내</h3>
                <ul>
                    <li>관리자로부터 받은 업체코드를 입력하세요</li>
                    <li>업체코드 예시: A-250805-01, B-250805-02</li>
                    <li>가입 후 해당 업체 관리자 승인을 받아야 로그인할 수 있습니다</li>
                </ul>
                <div class="code-example">
                    업체코드 형식: [타입]-[날짜]-[순번]<br>
                    • A: 본사, B: 협력사/대리점, C: 판매점<br>
                    • 예: A-250805-01 (본사, 2025년 8월 5일, 1번째)
                </div>
            </div>

            <form id="signupForm">
                <div class="form-group">
                    <label for="username">사용자명 *</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">비밀번호 *</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="company_code">업체코드 *</label>
                    <input type="text" id="company_code" name="company_code" placeholder="예: A-250805-01" required>
                </div>

                <div id="message"></div>

                <button type="submit" class="btn btn-primary" id="submitBtn">
                    회원가입
                </button>
            </form>

            <button type="button" class="btn btn-secondary" onclick="location.href='/api/companies/signup/'">
                뒤로 가기
            </button>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            
            // 로딩 상태
            submitBtn.textContent = '가입 중...';
            submitBtn.disabled = true;
            document.getElementById('signupForm').classList.add('loading');
            
            // 폼 데이터 수집
            const formData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                company_code: document.getElementById('company_code').value
            };
            
            try {
                const response = await fetch('/api/companies/signup/staff/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    messageDiv.innerHTML = `
                        <div class="success-message">
                            <strong>회원가입 완료!</strong><br>
                            ${result.message}<br>
                            <strong>소속 업체: ${result.company_name}</strong><br>
                            관리자 승인 후 로그인할 수 있습니다.
                        </div>
                    `;
                    document.getElementById('signupForm').reset();
                } else {
                    messageDiv.innerHTML = `
                        <div class="error-message">
                            <strong>오류 발생:</strong> ${result.error || '알 수 없는 오류가 발생했습니다.'}
                        </div>
                    `;
                }
            } catch (error) {
                messageDiv.innerHTML = `
                    <div class="error-message">
                        <strong>네트워크 오류:</strong> 서버에 연결할 수 없습니다.
                    </div>
                `;
            } finally {
                submitBtn.textContent = '회원가입';
                submitBtn.disabled = false;
                document.getElementById('signupForm').classList.remove('loading');
            }
        });
        
        // CSRF 토큰 가져오기
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
