<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 유형 선택</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .card.admin::before {
            background: linear-gradient(90deg, #ff6b6b, #ee5a24);
        }

        .card.staff::before {
            background: linear-gradient(90deg, #4ecdc4, #44a08d);
        }

        .card-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }

        .card.admin .card-icon {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        }

        .card.staff .card-icon {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
        }

        .card h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #333;
            font-weight: 600;
        }

        .card p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .card-features {
            text-align: left;
            margin-bottom: 25px;
        }

        .card-features li {
            color: #555;
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }

        .card-features li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: #4ecdc4;
            font-weight: bold;
        }

        .card.admin .card-features li::before {
            color: #ff6b6b;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-admin {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .btn-admin:hover {
            background: linear-gradient(135deg, #ee5a24, #ff6b6b);
            transform: translateY(-2px);
        }

        .btn-staff {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
        }

        .btn-staff:hover {
            background: linear-gradient(135deg, #44a08d, #4ecdc4);
            transform: translateY(-2px);
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
        }

        .back-link a {
            color: white;
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .back-link a:hover {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .cards-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .card {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>회원가입</h1>
            <p>가입하실 유형을 선택해주세요</p>
        </div>

        <div class="cards-container">
            <div class="card admin" onclick="location.href='/api/companies/signup/admin/'">
                <div class="card-icon">👨‍💼</div>
                <h2>관리자</h2>
                <p>새로운 업체를 등록하고 관리하실 분</p>
                <ul class="card-features">
                    <li>업체코드 자동 생성</li>
                    <li>업체 및 직원 관리</li>
                    <li>정책 생성 및 배포</li>
                    <li>시스템 전체 관리 권한</li>
                </ul>
                <button class="btn btn-admin">관리자로 가입하기</button>
            </div>

            <div class="card staff" onclick="location.href='/api/companies/signup/staff/'">
                <div class="card-icon">👨‍💻</div>
                <h2>직원</h2>
                <p>기존 업체에 소속되어 근무하실 분</p>
                <ul class="card-features">
                    <li>업체코드 입력</li>
                    <li>관리자 승인 후 사용</li>
                    <li>업무 관련 기능 사용</li>
                    <li>제한된 권한</li>
                </ul>
                <button class="btn btn-staff">직원으로 가입하기</button>
            </div>
        </div>

        <div class="back-link">
            <a href="/api/companies/auth/login/">이미 계정이 있으신가요? 로그인하기</a>
        </div>
    </div>
</body>
</html>
